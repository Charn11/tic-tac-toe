<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">
        <div class="game-box">
            <div class="title">
                <h3 id="scr1">Player 1(X)</h3>
                <h1 id="title">TIC TAC TOE</h1>
                <h3 id="scr2">Player 2(O)</h3>
            </div>
            <div class="game-board" id="board-selector">
                <div class="input-cont" id="input-container">
                    <form action="" id="playerNames">
                        <span class="choose-player">
                            <label for="player1">Player 1(X):</label>
                            <input type="text" id="player1" placeholder="Enter Player 1 name">
                        </span>
                        <span class="choose-player">
                            <label for="player2">Player 2(O):</label>
                            <input type="text" id="player2" placeholder="Enter Player 2 name">
                        </span>
                    </form>
                    <button id="start-button" disabled>START GAME</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
